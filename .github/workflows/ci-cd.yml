name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Permite executar o pipeline manualmente

jobs:
  test: 
    runs-on: ubuntu-latest # Máquina virtual para rodar os testes

    steps:
      # Etapa 1: Fazer checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Etapa 2: Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Etapa 3: Instalar dependências do projeto
      - name: Install dependencies
        run: npm install

      # Etapa 4: Iniciar o servidor em background
      - name: Start server
        run: npm start &
        env:
          NODE_ENV: test

      # Etapa 5: Aguardar o servidor iniciar
      - name: Wait for server to start
        run: |
          for i in {1..10}; do
            if nc -z localhost 8081; then
              echo "Server is up!"
              break
            fi
            echo "Waiting for server..."
            sleep 5
          done

      # Etapa 6: Executar testes com Newman
      - name: Run API tests with Postman/Newman
        run: npm run test-api

  deploy:
    # Este job depende do job de testes, ele só será executado se o job 'test' passar
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Production
        run: npm run deploy
